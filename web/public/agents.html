<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', 'Consolas', monospace;
      background: #0a0a0a;
      color: #c9c9c9;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #1a1a1a;
    }

    .header-left h1 {
      color: #ffb000;
      font-size: 20px;
      font-weight: normal;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .header-left .subtitle {
      color: #666666;
      font-size: 11px;
      margin-top: 4px;
    }

    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      padding: 10px 15px;
      border-radius: 2px;
    }

    .stat-label {
      color: #666666;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      color: #33ff33;
      font-size: 18px;
      font-weight: bold;
    }

    .stat-value.danger {
      color: #ff3333;
    }

    .stat-value.warning {
      color: #ffbb00;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .filter-label {
      color: #666666;
      font-size: 11px;
      text-transform: uppercase;
    }

    select, button {
      background: #0f0f0f;
      color: #c9c9c9;
      border: 1px solid #1a1a1a;
      padding: 6px 12px;
      font-size: 11px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #ffb000;
    }

    button:hover {
      background: #1a1a1a;
    }

    .btn-primary {
      border-color: #33ff33;
      color: #33ff33;
    }

    .btn-primary:hover {
      background: #33ff33;
      color: #0a0a0a;
    }

    .btn-danger {
      border-color: #ff3333;
      color: #ff3333;
    }

    .btn-danger:hover {
      background: #ff3333;
      color: #0a0a0a;
    }

    /* Agent Grid */
    .agent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 15px;
    }

    .agent-card {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      padding: 15px;
      transition: border-color 0.2s;
    }

    .agent-card:hover {
      border-color: #ffb000;
    }

    .agent-card.status-idle {
      border-left: 3px solid #666666;
    }

    .agent-card.status-busy {
      border-left: 3px solid #33ff33;
    }

    .agent-card.status-error {
      border-left: 3px solid #ff3333;
    }

    .agent-card.status-disconnected {
      border-left: 3px solid #ffbb00;
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .agent-name {
      font-size: 14px;
      color: #ffb000;
    }

    .agent-id {
      font-size: 10px;
      color: #666666;
      font-family: 'Courier New', monospace;
      margin-top: 4px;
    }

    .status-badge {
      padding: 3px 8px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 1px solid;
    }

    .status-idle .status-badge {
      color: #666666;
      border-color: #666666;
    }

    .status-busy .status-badge {
      color: #33ff33;
      border-color: #33ff33;
    }

    .status-error .status-badge {
      color: #ff3333;
      border-color: #ff3333;
    }

    .status-disconnected .status-badge {
      color: #ffbb00;
      border-color: #ffbb00;
    }

    .agent-type {
      display: inline-block;
      padding: 2px 6px;
      font-size: 9px;
      background: #1a1a1a;
      color: #999999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-right: 5px;
    }

    .agent-info {
      font-size: 11px;
      color: #666666;
      line-height: 1.8;
    }

    .agent-info-row {
      display: flex;
      justify-content: space-between;
    }

    .agent-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #1a1a1a;
    }

    .agent-actions button {
      flex: 1;
      padding: 5px 10px;
      font-size: 10px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666666;
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333333;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: #666666;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #1a1a1a;
      border-top-color: #ffb000;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Navigation */
    .nav {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }

    .nav a {
      color: #666666;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 1px solid transparent;
    }

    .nav a:hover, .nav a.active {
      color: #ffb000;
      border-color: #1a1a1a;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      padding: 20px;
      min-width: 400px;
      max-width: 600px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #1a1a1a;
    }

    .modal-title {
      color: #ffb000;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal-close {
      background: none;
      border: none;
      color: #666666;
      font-size: 18px;
      cursor: pointer;
    }

    .modal-body {
      font-size: 12px;
      line-height: 1.6;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #1a1a1a;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2000;
    }

    .toast {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 11px;
      animation: slideIn 0.2s ease;
    }

    .toast.success {
      border-color: #33ff33;
      color: #33ff33;
    }

    .toast.error {
      border-color: #ff3333;
      color: #ff3333;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav class="nav">
      <a href="/sessions.html">Sessions</a>
      <a href="/agents.html" class="active">Agents</a>
      <a href="/configs.html">Configs</a>
    </nav>

    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <h1>Agent Dashboard</h1>
        <p class="subtitle">Monitor and manage your agent fleet</p>
      </div>
      <div>
        <button class="btn-primary" onclick="refreshAgents()">[R] Refresh</button>
      <button onclick="toggleTerminalSidebar()">[T] Terminal</button>
      </div>
    </div>

    <!-- Terminal Sidebar Container -->
    <div id="terminal-sidebar"></div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-label">Total Agents</div>
        <div class="stat-value" id="stat-total">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Master Agents</div>
        <div class="stat-value" id="stat-masters">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Workers</div>
        <div class="stat-value" id="stat-workers">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Available</div>
        <div class="stat-value" id="stat-available">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Busy</div>
        <div class="stat-value warning" id="stat-busy">-</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Errors</div>
        <div class="stat-value danger" id="stat-errors">-</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <span class="filter-label">Type:</span>
        <select id="filter-type" onchange="applyFilters()">
          <option value="">All</option>
          <option value="master">Master</option>
          <option value="worker">Worker</option>
        </select>
      </div>
      <div class="filter-group">
        <span class="filter-label">Status:</span>
        <select id="filter-status" onchange="applyFilters()">
          <option value="">All</option>
          <option value="idle">Idle</option>
          <option value="busy">Busy</option>
          <option value="error">Error</option>
          <option value="disconnected">Disconnected</option>
        </select>
      </div>
      <div class="filter-group">
        <span class="filter-label">Sort:</span>
        <select id="sort-by" onchange="applyFilters()">
          <option value="created">Created Time</option>
          <option value="label">Label</option>
          <option value="uptime">Uptime</option>
        </select>
      </div>
    </div>

    <!-- Agent Grid -->
    <div id="agent-grid" class="agent-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px;">Loading agents...</p>
      </div>
    </div>
  </div>

  <!-- Terminal Sidebar -->
  <script src="/terminal-sidebar.js"></script>

  <script>
    // Terminal sidebar integration
    function toggleTerminalSidebar() {
      const sidebar = document.querySelector('.terminal-sidebar');
      if (sidebar) {
        sidebar.classList.toggle('ts-closed');
      } else {
        // Load sidebar if not initialized
        const script = document.createElement('script');
        script.src = '/terminal-sidebar.js';
        document.body.appendChild(script);
      }
    }

    // Add agents to terminal sidebar when loaded
    async function syncAgentsToTerminal() {
      try {
        const response = await fetch(`${DAEMON_API}/agents`);
        if (!response.ok) return;

        const agents = await response.json();

        // Sync to terminal sidebar
        if (window.terminalSidebar) {
          agents.forEach(agent => {
            window.terminalSidebar.addAgent(agent.sessionId, agent.label, agent.status);
          });
        }
      } catch (error) {
        console.error('Error syncing agents to terminal:', error);
      }
    }

    // Call after initial load
    setTimeout(syncAgentsToTerminal, 1000);
  </script>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Modal Title</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer" id="modal-footer"></div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script>
    const DAEMON_API = 'http://127.0.0.1:3000/api';
    let allAgents = [];
    let ws = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadAgents();
      connectWebSocket();
    });

    // Load agents from API
    async function loadAgents() {
      try {
        const response = await fetch(`${DAEMON_API}/agents`);
        if (!response.ok) {
          throw new Error('Failed to load agents');
        }
        allAgents = await response.json();
        applyFilters();
        updateStats();
      } catch (error) {
        console.error('Error loading agents:', error);
        showAgentEmpty('Failed to load agents. Is the Daemon running?', true);
      }
    }

    // Apply filters and sorting
    function applyFilters() {
      const typeFilter = document.getElementById('filter-type').value;
      const statusFilter = document.getElementById('filter-status').value;
      const sortBy = document.getElementById('sort-by').value;

      let filtered = [...allAgents];

      // Apply type filter
      if (typeFilter) {
        filtered = filtered.filter(a => a.type === typeFilter);
      }

      // Apply status filter
      if (statusFilter) {
        filtered = filtered.filter(a => a.status === statusFilter);
      }

      // Apply sorting
      filtered.sort((a, b) => {
        switch (sortBy) {
          case 'label':
            return a.label.localeCompare(b.label);
          case 'uptime':
            return (b.uptime || 0) - (a.uptime || 0);
          default:
            return b.createdAt - a.createdAt;
        }
      });

      renderAgents(filtered);
    }

    // Render agent cards
    function renderAgents(agents) {
      const grid = document.getElementById('agent-grid');

      if (agents.length === 0) {
        showAgentEmpty();
        return;
      }

      grid.innerHTML = agents.map(agent => createAgentCard(agent)).join('');
    }

    // Create agent card HTML
    function createAgentCard(agent) {
      const uptime = formatUptime(agent.uptime || (Date.now() - agent.createdAt));
      const lastHeartbeat = agent.lastHeartbeat
        ? formatTime(agent.lastHeartbeat)
        : 'Never';
      const statusClass = `status-${agent.status}`;

      return `
        <div class="agent-card ${statusClass}" data-session-id="${agent.sessionId}">
          <div class="agent-header">
            <div>
              <div class="agent-name">
                <span class="agent-type">${agent.type}</span>
                ${escapeHtml(agent.label)}
              </div>
              <div class="agent-id">${agent.sessionId.slice(0, 16)}...</div>
            </div>
            <span class="status-badge">${agent.status}</span>
          </div>
          <div class="agent-info">
            <div class="agent-info-row">
              <span>Config:</span>
              <span>${escapeHtml(agent.agentConfig || 'default')}</span>
            </div>
            <div class="agent-info-row">
              <span>Uptime:</span>
              <span>${uptime}</span>
            </div>
            <div class="agent-info-row">
              <span>Last Heartbeat:</span>
              <span>${lastHeartbeat}</span>
            </div>
            ${agent.parentId ? `
            <div class="agent-info-row">
              <span>Parent:</span>
              <span>${agent.parentId.slice(0, 12)}...</span>
            </div>
            ` : ''}
          </div>
          <div class="agent-actions">
            <button onclick="viewAgent('${agent.sessionId}')">View</button>
            <button onclick="sendMessage('${agent.sessionId}')">Message</button>
            ${agent.status !== 'disconnected' ? `
            <button class="btn-danger" onclick="unregisterAgent('${agent.sessionId}')">Unregister</button>
            ` : ''}
          </div>
        </div>
      `;
    }

    // Update stats bar
    function updateStats() {
      const stats = {
        total: allAgents.length,
        masters: allAgents.filter(a => a.type === 'master').length,
        workers: allAgents.filter(a => a.type === 'worker').length,
        available: allAgents.filter(a => a.status === 'idle').length,
        busy: allAgents.filter(a => a.status === 'busy').length,
        errors: allAgents.filter(a => a.status === 'error').length,
      };

      document.getElementById('stat-total').textContent = stats.total;
      document.getElementById('stat-masters').textContent = stats.masters;
      document.getElementById('stat-workers').textContent = stats.workers;
      document.getElementById('stat-available').textContent = stats.available;
      document.getElementById('stat-busy').textContent = stats.busy;
      document.getElementById('stat-errors').textContent = stats.errors;
    }

    // Show empty state
    function showAgentEmpty(message = 'No agents found', isError = false) {
      document.getElementById('agent-grid').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">${isError ? '[!]' : '[ ]'}</div>
          <h3>${message}</h3>
          <p style="margin-top: 10px;">
            ${isError
              ? 'Make sure the Daemon is running with Web UI enabled.'
              : 'Agents will appear here when they connect.'}
          </p>
        </div>
      `;
    }

    // View agent details
    async function viewAgent(sessionId) {
      window.location.href = `/agent-detail.html?sessionId=${sessionId}`;
    }

    // Send message to agent
    function sendMessage(sessionId) {
      showModal(
        'Send Message',
        `
          <p>Send a message to agent: <code>${sessionId.slice(0, 16)}...</code></p>
          <input type="text" id="message-content" style="width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; color: #c9c9c9; padding: 10px; margin-top: 10px;" placeholder="Enter message...">
        `,
        `
          <button onclick="closeModal()">Cancel</button>
          <button class="btn-primary" onclick="confirmSendMessage('${sessionId}')">Send</button>
        `
      );
      document.getElementById('message-content').focus();
    }

    // Confirm send message
    async function confirmSendMessage(sessionId) {
      const content = document.getElementById('message-content').value.trim();
      if (!content) {
        showToast('Please enter a message', 'error');
        return;
      }

      try {
        const response = await fetch(`${DAEMON_API}/agents/${sessionId}/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content,
            type: 'task',
          }),
        });

        if (!response.ok) {
          throw new Error('Failed to send message');
        }

        closeModal();
        showToast('Message sent successfully', 'success');
      } catch (error) {
        console.error('Error sending message:', error);
        showToast('Failed to send message: ' + error.message, 'error');
      }
    }

    // Unregister agent
    function unregisterAgent(sessionId) {
      const agent = allAgents.find(a => a.sessionId === sessionId);
      if (!agent) return;

      showModal(
        'Unregister Agent',
        `
          <p>Are you sure you want to unregister this agent?</p>
          <p style="color: #ffb000; margin-top: 10px;">
            <strong>${escapeHtml(agent.label)}</strong> (${agent.type})
          </p>
          <p style="color: #ff3333; margin-top: 10px; font-size: 11px;">
            This action cannot be undone.
          </p>
        `,
        `
          <button onclick="closeModal()">Cancel</button>
          <button class="btn-danger" onclick="confirmUnregister('${sessionId}')">Unregister</button>
        `
      );
    }

    // Confirm unregister
    async function confirmUnregister(sessionId) {
      try {
        const response = await fetch(`${DAEMON_API}/agents/${sessionId}`, {
          method: 'DELETE',
        });

        if (!response.ok) {
          throw new Error('Failed to unregister agent');
        }

        closeModal();
        await loadAgents();
        showToast('Agent unregistered successfully', 'success');
      } catch (error) {
        console.error('Error unregistering agent:', error);
        showToast('Failed to unregister: ' + error.message, 'error');
      }
    }

    // Refresh agents
    function refreshAgents() {
      loadAgents();
    }

    // WebSocket connection for real-time updates
    function connectWebSocket() {
      const wsUrl = `ws://${window.location.hostname}:3000/ws`;

      try {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.type === 'agent_event') {
            handleAgentEvent(data);
          }
        };

        ws.onclose = () => {
          console.log('WebSocket disconnected, will retry in 5s');
          setTimeout(connectWebSocket, 5000);
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
        };
      } catch (error) {
        console.error('Failed to connect WebSocket:', error);
      }
    }

    // Handle agent events
    function handleAgentEvent(event) {
      switch (event.event) {
        case 'agent_registered':
        case 'agent_updated':
          showToast(`Agent ${event.event === 'agent_registered' ? 'registered' : 'updated'}`, 'success');
          loadAgents();
          break;
        case 'agent_unregistered':
          showToast('Agent unregistered', 'success');
          loadAgents();
          break;
        case 'new_message':
          showToast('New message received', 'success');
          break;
      }
    }

    // Modal functions
    function showModal(title, body, footer) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-body').innerHTML = body;
      document.getElementById('modal-footer').innerHTML = footer;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Utility functions
    function formatUptime(ms) {
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) {
        return `${days}d ${hours % 24}h`;
      }
      if (hours > 0) {
        return `${hours}h ${minutes % 60}m`;
      }
      if (minutes > 0) {
        return `${minutes}m ${seconds % 60}s`;
      }
      return `${seconds}s`;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) {
        return 'Just now';
      }
      if (diff < 3600000) {
        return `${Math.floor(diff / 60000)}m ago`;
      }
      if (diff < 86400000) {
        return `${Math.floor(diff / 3600000)}h ago`;
      }
      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Close modal on overlay click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
